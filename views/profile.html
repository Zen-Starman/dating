<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Profile Start</title>
</head>
<body>

<div class="jumbotron text-center datenight">
    <!--    <div class=" overlay-mf">-->
    <h1>=^o.o^=Date-Night~~</h1>
    <h2> -Profile Information-</h2>

</div>

<div class="container" id="columns">
<div action="interests" method="post" role="form">
    <form action="interests" method="post" >
    <div id="greeting">
        <!--first row-->
        <div class="row">

            <div class="col-sm-12 mb-3">
                <h3>Email</h3>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                </div>
            </div>

            <div class="col-sm-12 mb-3">
                <div class="form-group">
                    <h3>State</h3>
                    <select name="state" class="custom-select" id="inputGroupSelect01">
                        <!--                <select >-->
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <div class="validation"></div>
                </div>
            </div>


            <div class="col-sm-3">
                <h3>Seeking</h3>
                <br>
                <div class="input-group" name="seeking">

                    <label>
                        <input name="seeking" value="male" type="radio" aria-label="Radio button for following text input"> male</label>
                    <label>
                        <input name="seeking" value="female" type="radio" aria-label="Radio button for following text input"> female</label>
                </div>
            </div>
        </div>
    </div>
        <!--second Row-->
        <div class="row">
            <div class="col-sm-12 mb-3">
                <div class="form-group">
                    <label for="bio"><h3>Biography</h3></label>
                        <textarea id="bio" class="form-control" name="bio" rows="12" cols="50" data-rule="required" data-msg="Please tell us a little about yourself" placeholder="Hi I am..."></textarea>
                    <div class="validation"></div>
                </div>
            </div>
        </div>

    <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Next></button>
    </div>
    </div>
</form>
</div>

</html>
